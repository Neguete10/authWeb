<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/signup.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
                
    </head>

    <body>

        <div class="container">  
            <div class="card">
                <h1> Sign-up </h1>
                <div id="msgError"></div>
                <div id="msgSuccess"></div>

                <div class="label-float">
                    <input type="text" id="Name" placeholder="" required>
                    <label id="labelName" for="Name">Name</label>
                </div>

                <div class="label-float">
                    <input type="text" id="user" placeholder="" required>
                    <label id="labelUser" for="user">User Name</label>
                </div>

                <div class="label-float">
                    <input type="password" id="password2" placeholder="" required>
                    <label id="labelPassword" for="password">Password</label>
                    <i id="key2" class="fa fa-eye" aria-hidden="true"></i>
                </div>   
                
                <div class="label-float">
                    <input type="password" id="password3" placeholder="" required>
                    <label id="labelConfPassword" for="confPassword">Confirm Password</label>
                    <i id="key3" class="fa fa-eye" aria-hidden="true"></i>
                </div> 

                <div class="justify-center">
                    <button onclick="signup()">Sign-up</button>
                </div>      

            </div>

        </div>

        <script src="/js/signup.js"></script>
    </body>

</html>
